<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body style="background-color: black">
<br><br>
<a href="/" style="text-align: center; color:red; font-style: italic; font-weight: bold; font-size: 60px" ><div>헬키피디아</div></a>
<div style="text-align: right" th:if="${!check}">
    <button type="button" class="btn btn-primary" onclick="location.href='/oauth2/authorization/google'">로그인</button>
</div>
<div style="text-align: right" th:if="${check}">
    <div style="color: white" th:text="${name}+'님 환영합니다!'">
    </div>
    <button type="button" class="btn btn-primary" onclick="location.href='/logout'">로그아웃</button>
    <button type="button" class="btn btn-warning    " onclick="location.href='/myvideopage'">즐겨찾기</button>
</div>
<table style="text-align: center">
    <tr th:each="lists : ${list}">
        <td><iframe width="400" height="250" th:src="|https://www.youtube.com/embed/${lists.getVideoid()}|" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
        <td style="font-size: 30px; color: white" th:text="${lists.getTitle()}"></td>
        <td><form method="post" action="/myvideo">
            <input class="btn-warning" type="submit" value="즐겨찾기">
            <input type="hidden" th:value="${lists.getVideoid()}" name="id">
        </form></td>
    </tr>
</table>

</body>
</html>
